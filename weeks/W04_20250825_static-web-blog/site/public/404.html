<!doctype html>
<meta charset="utf-8">
<title>Not found</title>
<link rel="stylesheet" href="./assets/css/site.css">

<body class="min-h-screen bg-neutral-950 text-neutral-100">
    <main class="mx-auto max-w-3xl px-4 py-20">
        <h1 class="text-3xl font-bold">404 — Not found</h1>
        <p class="mt-3 text-neutral-400">This URL doesn’t exist on the published branch.</p>
        <p class="mt-2"><code id="u"></code></p>
        <p class="mt-6">
            See the <a href="./__files__.html" class="hover:underline">published file map</a> to locate the correct
            path.
        </p>
    </main>
    <script>
        document.getElementById('u').textContent = location.pathname;
    </script>
</body>
