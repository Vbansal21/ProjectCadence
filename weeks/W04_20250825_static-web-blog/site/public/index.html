<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ProjectCadence · Blog</title>
    <link rel="stylesheet" href="./assets/css/site.css" />
    <script defer src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script defer src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    <script defer src="./assets/js/site.js"></script>
</head>

<body class="min-h-screen bg-neutral-950 text-neutral-100">
    <header class="mx-auto max-w-5xl px-4 py-6">
        <nav class="flex items-center justify-between">
            <a href="./" class="text-lg font-semibold">ProjectCadence</a>
            <ul class="flex gap-6 text-sm">
                <li><a href="./blog/" class="hover:underline">Blog</a></li>
                <li><a href="./demos/d3-bar.html" class="hover:underline">D3 Demo</a></li>
            </ul>
        </nav>
    </header>

    <main class="mx-auto max-w-5xl px-4 py-10">
        <section class="mb-12">
            <h1 class="text-3xl font-bold tracking-tight">Evidence-first engineering notes</h1>
            <p class="mt-3 text-neutral-400">Static, accessible, fast. HTMX swaps, Tailwind, TS, and D3 when needed.</p>
        </section>

        <section class="mb-16">
            <h2 class="mb-4 text-xl font-semibold">Latest</h2>
            <div id="latest" hx-get="./blog/_partials/teaser.html" hx-trigger="load" hx-swap="innerHTML"
                class="rounded-2xl border border-neutral-800 p-6">
                <p class="text-neutral-500">Loading…</p>
            </div>
        </section>

        <section>
            <h2 class="mb-4 text-xl font-semibold">Explore</h2>
            <div class="grid gap-6 sm:grid-cols-2">
                <a href="./blog/" class="rounded-2xl border border-neutral-800 p-6 hover:bg-neutral-900">
                    <h3 class="font-medium">Blog</h3>
                    <p class="mt-1 text-sm text-neutral-400">Advanced but static write-ups.</p>
                </a>
                <a href="./demos/d3-bar.html" class="rounded-2xl border border-neutral-800 p-6 hover:bg-neutral-900">
                    <h3 class="font-medium">D3 demo</h3>
                    <p class="mt-1 text-sm text-neutral-400">Charts are baked, not bloated.</p>
                </a>
            </div>
        </section>
    </main>

    <footer class="mx-auto max-w-5xl px-4 py-10 text-sm text-neutral-500">
        © 2025 Vaibhav Bansal
    </footer>
</body>

</html>
